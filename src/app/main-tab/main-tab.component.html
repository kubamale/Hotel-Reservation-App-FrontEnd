<div class="main-holder" *ngIf="!isHotelSelected">
    <div class="filter">
      filter
    </div>
    <div class="hotel-box">
      <button class="hotel-button"  *ngFor="let hotel of hotels" (click)="click(hotel)">
        <app-hotel-tab  [hotel]="hotel"></app-hotel-tab>
      </button>
    </div>
</div>
<div class="hotel" *ngIf="isHotelSelected">
  <app-hotel-details [hotel]="chosenHotel"></app-hotel-details>
</div>
