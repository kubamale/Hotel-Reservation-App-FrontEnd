
<form>
    <h1>Add Your Hotel</h1>
    <mat-form-field>
        <mat-label>Hotel Name</mat-label>
        <input matInput>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Country</mat-label>
        <input matInput>
    </mat-form-field>
    <mat-form-field>
        <mat-label>City</mat-label>
        <input matInput>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Postal Code</mat-label>
        <input matInput>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Street</mat-label>
        <input matInput>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Street Number</mat-label>
        <input matInput>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Phone</mat-label>
        <input matInput type="tel">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email">
    </mat-form-field>
    <mat-form-field>
        <mat-label>PicturecURL</mat-label>
        <input matInput>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Amenities</mat-label>
        <input matInput>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea matInput></textarea>
    </mat-form-field>
    <button class="Submit-Button"  mat-button color="primary">Submit</button>
   
</form>
