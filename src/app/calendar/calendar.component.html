<div>
    <div class="top">
        <a (click)="prevMonth()">&#10094;</a>
        <div class="month">{{curentYear}} {{curentMonth}}</div>
        <a (click)="nextMonth()">&#10095;</a>
    </div>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wdn</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
                <th>Sun</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of weeksRows; let i = index">
                <td *ngFor="let col of [0,1,2,3,4,5,6]">
                    {{daysToDisplay[col + row*7]}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
