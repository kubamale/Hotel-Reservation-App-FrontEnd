<div class="main-holder" *ngIf="hotel">
    <div class="sidebar">
            <div class="search-bar"></div>
            <div class="map"></div>
    </div>

    <div class="details-holder">
        <div class="data-holder">
            <app-image-slider [hotel]="hotel"></app-image-slider>
            <div class="amenities-holder">
                <div class="amenities" *ngFor="let amenitie of hotel.amenities">{{amenitie}}</div>
            </div>
            <div class="description">
                <p>{{hotel.description}}</p>
            </div>
        </div>
        <div class="data-holder">
        </div>
        
    </div>
    
</div>
